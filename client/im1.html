<head>
  <title>im1</title>
</head>

<body>
  {{> hello}}
    {{> outfit}}

</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>




<template name="outfit">
	<h2>Outfit: {{outfitName}}</h2>
	<ul id="garments">
	  {{#each garments}}
		  <li><a href="{{name}}">{{name}}</a> - in {{color}}.</li>
	  {{/each}}
	</ul>
</template>
