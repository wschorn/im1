<head>
  <title>im1</title>
</head>

<body>

  {{> header}}
   </br>
  {{> fetchOutfitForm}}
  {{> myOutfits}}




</body>

<template name="header">
  <div class="header_title">imwearin</div>
</template>


<template name="myOutfits">
  <div class="myOutfits">
	You have {{numOutfits}} outfits.
	<h2>Your Outfits: </h2>
   	{{#each outfits}}
      {{> outfit}}
    {{/each}}
   </div>
</template>


<template name="outfit">

	<div class="o_title">{{name}} </div>
  <div class="o_description">{{description}}</div> </div><a href="#" class="delete">[x]</a>
	<ul id="garments">
	  {{#each garments}}
		  <li><a href="{{link}}">{{name}}</a> - in {{color}}. </li>
	  {{/each}}
	</ul>
</template>


<template name="fetchOutfitForm">
    <form>
        <input name="url" class="form_url" type="text">
        <button type="submit">fetch Outfit</button>
    </form>
</template>
