<head>
  <title>im1</title>
</head>

<body>

  {{> header}}
   </br>
  {{> fetchUserOutfits}}

  {{> fetchOutfitForm}}
  {{> myOutfits}}
  {{> myGarments}}

</body>



<template name="myGarments">
  <div class="myGarments">
  <h2>Garments: </h2>
    {{#each garments}}
      <li><a href="{{link}}">{{name}}</a> - in {{color}}. </li>
    {{/each}}
   </div>
</template>

<template name="header">
  <div class="header_title">imwearin</div>
</template>


<template name="myOutfits">
  <div class="myOutfits">
  {{#if viewingOutfits}}
	{{viewingOutfits}} has {{numViewingOutfits}} outfits.
  {{/if}}
  In the world there are {{numOutfits}} outfits.
	<h2>Your Outfits: </h2>
   	{{#each outfits}}
      {{> outfit}}
    {{/each}}
   </div>
</template>


<template name="outfit">
  <div class="outfit {{outfitClass}}">
	<div class="o_title">{{name}} </div> by {{user}} <br/>
  <div class="o_description">{{description}}</div> - ({{garments.length}} pieces) - <a href="#" class="delete">[x]</a>
  {{#if outfitClass}}
	<ul id="garments">
	  {{#each garments}}
		  <li><a href="{{link}}">{{name}}</a> - in {{color}}. </li>
	  {{/each}}
    {{/if}}
	</ul>
</div>
</template>


<template name="fetchOutfitForm">
    <form>
        <input name="url" class="form_url" type="text">
        <button type="submit">fetch Outfit</button>
    </form>
</template>


<template name="fetchUserOutfits">
    <form>
        <input name="url" class="form_url" type="text">
        <button type="submit">inspect user</button>
    </form>
</template>
