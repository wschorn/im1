<head>
  <title>im1</title>
</head>

<body>
  <div class="header">
  {{> header}}
  {{> fetchUserOutfits}}
</div>

   </br>
  <div class="content">
  {{> myGarments}}
  {{> myOutfits}}
  {{> fetchOutfitForm}}

</div>
</body>



<template name="myGarments">
  <div class="myGarments">
  <h2>Garments: </h2>
    {{#each garments}}
      <li><a href="{{link}}">{{name}}</a> - in {{color}} </li>
    {{/each}}
   </div>
</template>

<template name="header">
  <div class="header_title">imwearin</div>
</template>


<template name="myOutfits">
  <div class="myOutfits">
  {{#if viewingOutfits}}
	Searching '{{viewingOutfits}}' found {{numViewingOutfits}} {{pluralize numViewingOutfits "outfit" "outfits"}}. 
  {{/if}}
  In the world there are {{numOutfits}} outfits.
	<h2>Outfits: </h2>
   	{{#each outfits}}
      {{> outfit}}
    {{/each}}
   </div>
</template>


<template name="outfit">
  <div class="outfit {{outfitClass}}">
	<div class="o_title">{{name}} </div> by <a href="#" class="user_outfits" data-user="{{user}}">{{user}}</a> <div class="ts_ago">{{ts_ago ts_modified}}</div> <br/>
  ({{garments.length}} pieces) - <a href="#" class="delete">[x]</a><br/>
  {{#if outfitClass}}
  <img class="o_photo" src="{{userPhoto}}"></img>
	<ul id="garments">
	  {{#each garments}}
		  <li><a href="{{link}}">{{name}}</a> - in {{color}} </li>
	  {{/each}}
    {{/if}}

	</ul>
</div>
</template>


<template name="fetchOutfitForm">
    To import an outfit: Create a bundle of garments with the user photo as the description. <br/>
    <form>
        <input name="url" class="form_url" type="text">
        <button type="submit">import Outfit</button>
    </form>
</template>


<template name="fetchUserOutfits">
  <div class="header_search">
    <form class="header_search_form">
        <input name="url" class="form_url" type="text">
        <button type="submit">Search Outfits</button>
    </form>
  </div>
</template>
