<head>
  <title>im1</title>
</head>

<body>

  {{> hello}}
   </br>
  {{> fetchOutfitForm}}
  {{> myOutfits}}




</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>


<template name="myOutfits">
  <div class="myOutfits">
	You have {{numOutfits}} outfits.
	<h2>Your Outfits: </h2>
   	{{#each outfits}}
      {{> outfit}}
    {{/each}}
   </div>
</template>


<template name="outfit">
	<div class="o_title">Outfit: {{name}} - <a href="#" class="delete">[x]</a></div>
  <div class="o_description">{{description}}</div>
	<ul id="garments">
	  {{#each garments}}
		  <li><a href="{{name}}">{{name}}</a> - in {{color}}. </li>
	  {{/each}}
	</ul>
</template>


<template name="fetchOutfitForm">
    <form>
        <input name="url" class="form_url" type="text">
        <button type="submit">fetch Outfit</button>
    </form>
</template>
